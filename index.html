<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avatar Preview Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1c1c1e;
      --text-light: #1c1c1e;
      --text-dark: #f5f5f7;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #2c2c2e;
      --border-light: #d1d1d6;
      --border-dark: #444;

      --button-bg: #007aff;
      --button-bg-hover: #005fd1;
      --button-text: #fff;
    }

    body {
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-height: 100vh;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .upload-area {
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 40px;
      background-color: var(--card-bg-light);
      width: 90%;
      max-width: 480px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      user-select: none;
    }

    body.dark .upload-area {
      background-color: var(--card-bg-dark);
      border-color: var(--border-dark);
      box-shadow: none;
    }

    .upload-area.dragover {
      border-color: var(--button-bg);
    }

    #image {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      display: block;
    }

    .crop-container {
      margin-top: 20px;
      max-width: 90vw;
      width: 90%;
      max-width: 480px;
      background-color: var(--card-bg-light);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    body.dark .crop-container {
      background-color: var(--card-bg-dark);
      border-color: var(--border-dark);
      box-shadow: none;
    }

    .previews {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
      width: 90%;
      max-width: 480px;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 240px;
      height: 240px;
      object-fit: cover;
      background: #ccc;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 120px;
      font-weight: lighter;
      user-select: none;
      border: 1px solid var(--border-light);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    body.dark .avatar {
      background-color: #444;
      border-color: var(--border-dark);
      box-shadow: none;
    }

    .circle {
      border-radius: 50%;
      overflow: hidden;
    }

    .button,
    .download-button {
      margin-top: 6px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background-color: var(--button-bg);
      color: var(--button-text);
      box-shadow: 0 2px 6px rgba(0,122,255,0.25);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: Arial, sans-serif;
      user-select: none;
    }

    body.dark .button,
    body.dark .download-button {
      box-shadow: none;
    }

    .button:hover,
    .download-button:hover {
      background-color: var(--button-bg-hover);
    }

    input[type="file"] {
      display: none;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      transition: transform 0.3s ease;
      user-select: none;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåô</button>

  <h2>Check How Your Avatar Will Look</h2>

  <div class="upload-area" id="upload-area">
    Drag your image here or click to choose a file
    <input type="file" id="upload-input" accept="image/*" />
  </div>

  <div class="crop-container" id="crop-container" style="display:none;">
    <img id="image" />
    <button class="button" id="crop-button">Crop</button>
  </div>

  <div class="previews" id="previews" style="display:none;">
    <div class="preview">
      <div class="avatar circle" id="circle-preview"></div>
      <button class="download-button" id="download-circle">‚¨áÔ∏è Download Circle</button>
    </div>
    <div class="preview">
      <div class="avatar" id="square-preview"></div>
      <button class="download-button" id="download-square">‚¨áÔ∏è Download Square</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const uploadArea = document.getElementById('upload-area');
    const uploadInput = document.getElementById('upload-input');
    const cropContainer = document.getElementById('crop-container');
    const image = document.getElementById('image');
    const cropButton = document.getElementById('crop-button');
    const circlePreview = document.getElementById('circle-preview');
    const squarePreview = document.getElementById('square-preview');
    const previews = document.getElementById('previews');
    const themeToggle = document.getElementById('theme-toggle');
    const downloadCircle = document.getElementById('download-circle');
    const downloadSquare = document.getElementById('download-square');

    let cropper;
    let currentImageData = null;

    uploadArea.addEventListener('click', () => uploadInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) loadImage(file);
    });

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadImage(file);
    });

    function loadImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        image.src = e.target.result;
        cropContainer.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
        });
        previews.style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    cropButton.addEventListener('click', () => {
      if (!cropper) return;

      const cropData = cropper.getData(true);
      const naturalWidth = cropData.width;
      const naturalHeight = cropData.height;

      const maxSize = 512;

      let outputWidth = naturalWidth;
      let outputHeight = naturalHeight;

      if (naturalWidth > maxSize || naturalHeight > maxSize) {
        const scale = Math.min(maxSize / naturalWidth, maxSize / naturalHeight);
        outputWidth = Math.round(naturalWidth * scale);
        outputHeight = Math.round(naturalHeight * scale);
      }

      const canvas = cropper.getCroppedCanvas({
        width: outputWidth,
        height: outputHeight
      });

      currentImageData = canvas.toDataURL();

      circlePreview.style.backgroundImage = `url(${currentImageData})`;
      circlePreview.style.backgroundSize = 'cover';
      circlePreview.style.backgroundPosition = 'center';

      squarePreview.style.backgroundImage = `url(${currentImageData})`;
      squarePreview.style.backgroundSize = 'cover';
      squarePreview.style.backgroundPosition = 'center';

      previews.style.display = 'flex';
    });

    downloadCircle.addEventListener('click', () => {
      if (!currentImageData) return;
      const canvas = document.createElement('canvas');
      canvas.width = 240;
      canvas.height = 240;
      const ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.arc(120, 120, 120, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.clip();

      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, 240, 240);
        const dataURL = canvas.toDataURL();
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'avatar-circle.png';
        link.click();
      };
      img.src = currentImageData;
    });

    downloadSquare.addEventListener('click', () => {
      if (!currentImageData) return;
      const link = document.createElement('a');
      link.href = currentImageData;
      link.download = 'avatar-square.png';
      link.click();
    });

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
