<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Avatar Preview Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: white;
      --border: #ccc;
      --hover: #007aff;
      --hover-dark: #005ecb;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f1f1f1;
      --card: #1e1e1e;
      --border: #444;
      --hover: #0a84ff;
      --hover-dark: #0060df;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      margin-bottom: 20px;
    }

    .upload-area {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 40px;
      background: var(--card);
      cursor: pointer;
      text-align: center;
      width: 90%;
      max-width: 400px;
      margin-bottom: 30px;
      transition: border-color 0.3s, background 0.3s;
    }

    .upload-area.dragover {
      border-color: var(--hover);
    }

    .crop-container {
      display: none;
      margin-top: 20px;
      max-width: 90vw;
    }

    #image {
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    .previews {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 240px;
      height: 240px;
      object-fit: cover;
      background: #eee;
      border: 1px solid var(--border);
    }

    .circle {
      border-radius: 50%;
    }

    .button {
      background: var(--hover);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background: var(--hover-dark);
    }

    input[type="file"] {
      display: none;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      background: none;
      border: none;
    }
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
</head>
<body>

  <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåô</button>

  <h2>Check How Your Avatar Will Look</h2>

  <div class="upload-area" id="upload-area">
    Drag your image here or click to choose a file
    <input type="file" id="upload-input" accept="image/*">
  </div>

  <div class="crop-container" id="crop-container">
    <img id="image">
    <button class="button" id="crop-button">Crop</button>
  </div>

  <div class="previews" id="previews" style="display: none;">
    <div class="preview">
      <div class="avatar circle" id="circle-preview"></div>
      <p>Circle View</p>
    </div>
    <div class="preview">
      <div class="avatar" id="square-preview"></div>
      <p>Square View</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    const uploadArea = document.getElementById('upload-area');
    const uploadInput = document.getElementById('upload-input');
    const cropContainer = document.getElementById('crop-container');
    const image = document.getElementById('image');
    const cropButton = document.getElementById('crop-button');
    const circlePreview = document.getElementById('circle-preview');
    const squarePreview = document.getElementById('square-preview');
    const previews = document.getElementById('previews');
    const themeToggle = document.getElementById('theme-toggle');

    let cropper;

    uploadArea.addEventListener('click', () => uploadInput.click());

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) loadImage(file);
    });

    uploadInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadImage(file);
    });

    function loadImage(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        image.src = e.target.result;
        cropContainer.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          autoCropArea: 1,
        });
      };
      reader.readAsDataURL(file);
    }

    cropButton.addEventListener('click', () => {
      if (!cropper) return;
      const canvas = cropper.getCroppedCanvas({ width: 240, height: 240 });
      const dataUrl = canvas.toDataURL();
      circlePreview.style.backgroundImage = `url(${dataUrl})`;
      circlePreview.style.backgroundSize = 'cover';
      circlePreview.style.backgroundPosition = 'center';
      squarePreview.style.backgroundImage = `url(${dataUrl})`;
      squarePreview.style.backgroundSize = 'cover';
      squarePreview.style.backgroundPosition = 'center';
      previews.style.display = 'flex';
    });

    // Theme switcher
    themeToggle.addEventListener('click', () => {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      themeToggle.textContent = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
